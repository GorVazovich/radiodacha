<!DOCTYPE html>
<html>
<head>
    <title>Очень важная ссылка!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            max-width: 600px;
        }
    </style>
    <script>
        // Перенаправление на веб-версию Telegram через 0.5 секунды
        setTimeout(function() {
            window.location.href = 'https://web.telegram.org/';
        }, 500); 
    </script>
</head>
<body>
    <h1>Ты не поверишь, что я нашел!</h1>
    <p>Приготовься к сюрпризу...</p>
    <p>Если ничего не происходит, попробуй перезагрузить страницу.</p>
</body>
</html>
